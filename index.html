<!DOCTYPE html>
<html>
<head>
	<title>Add Tapi Diploma Engineering College Student Information Form For 3-Semester</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		form {
			width: 50%;
			margin: 40px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input, textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
   <h1>Tapi Diploma Engineering College Student Information Form For 3-Semester</h1>

	<form>
        <label for="branch">Branch:</label>
		<select id="branch" name="branch" required>
			<option value="">Select Branch</option>
			<option value="I.T">I.T</option>
			<option value="Computer Engineering">Computer Engineering</option>
            <option value="Automobile Engineering">Automobile Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Chemical Engineering">Chemical Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
        </select>

        <label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Enter your name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Enter your email" required>

		<label for="rollno">Enrollment Number:</label>
		<input type="number" id="rollno" name="rollno" placeholder="Enter your roll number" required>

		<label for="password">Create New Password:</label>
		<input type="text number" id="password" name="password" placeholder="Enter your password" required>

		<label for="password">Edit Old Password:</label>
		<input type="text number" id="password" name="password" placeholder="Enter your password" required>



		
        <label for="class">Class:</label>
		<select id="class" name="class" required>
			<option value="">Select Class</option>
			<option value="2321">2321</option>
			<option value="2322">2322</option>

		</select>
        
        
        
        <label for="grade">Grade:</label>
		<select id="grade" name="grade" required>
            <option value="">Select Last 1-Semester Grade</option>
            <option value="AA">AA</option>
            <option value="AB">AB</option>
            <option value="BA">BA</option>
            <option value="BB">BB</option>
            <option value="CA">CA</option>
            <option value="CB">CB</option>
            <option value="DD">DD</option>
            <option value="FF">FF</option>
        </select>


		<label for="section">Section:</label>
		<select id="section" name="section" required>
			<option value="">Select Section</option>
			<option value="1">1</option>
			<option value="2">2</option>

		</select>

		
        <label for="address">Address:</label>
		<textarea id="address" name="address" placeholder="Enter your address" required></textarea>
    

		<input type="submit" value="Add Student">
	</form>
</body>
6</html>
